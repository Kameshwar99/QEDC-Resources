<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>QEDC Resources </title>
    <link href="css/resources.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="js/underscore-1.1.6.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
    <script src="js/resources.js"></script>
	<script src="js/validation.js"></script>
  </head>

  <body>

    <!-- Resource App  Interface -->

    <div id="resourceapp">
      <div class="title">
        <h2>QEDC Resource Management</h2>
      </div>

      <div class="content">
      </div>
    </div>

    <!-- Templates -->

    <script type="text/template" id="login-template">
      <header id="header"></header>
      <div class="login">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" />
          <button>Log In</button>
        </form>

        <form class="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="signup-username" placeholder="Username" />
          <input type="password" id="signup-password" placeholder="Create a Password" />
          <button>Sign Up</button>
        </form>
      </div>
    </script>

    <script type="text/template" id="manage-resources-template">
     
	  
	  <div id="new-Resource">
		<button id ="newResource">  New </button>
	  </div>
	  
      <div class="section">

        <div id="main">
          <ul id="resource-list">
            <img src='images/spinner.gif' class='spinner' />
          </ul>
        </div>

	 <div id="user-info">
        Signed in as <%= Parse.User.current().get("username") %> (<a href="#" class="log-out">Log out</a>)		 		
      </div>
		</div>
    </script>

    <script type="text/template" id="item-template">
      <li>
	    <div class="view">
	      <label class="resource-content"><%= Name %></label>
		  <!--//<a href="#" id ="newResource">  New </a> -->
		  <button class = "resource-edit" >Edit</button>
	      <button class="resource-destroy">Delete</button>
	    </div>
	    <input class="edit" value="<%= Name %>">
      </li>
    </script>

    <script type="text/template" id="stats-template">
      <footer id="footer">
	<!--<span id="resource-count"><strong><%= remaining %></strong> <%= remaining == 1 ? 'item' : 'items' %> left</span>-->
	<ul id="filters">
	  <li>
	    <a href="javascript:void(0)" id="all" class="selected">
		
		</a>
	  </li>
	  <li>
	    <a href="javascript:void(0)" id="active">Active</a>
	  </li>
	  <li>
	    <a href="javascript:void(0)" id="completed">Completed</a>
	  </li>
	</ul>
	<button id="clear-completed">Clear completed (<%= done %>)</button>
      </footer>
    </script>
	
	<script type="text/template" id="form-entry-template">
     <div class ="resource-entry-form">
	 	<form class="entry-form">
		  
		  <label id="form-label" for "name">Name</label><input type="text" name ="name" id="name"  style="width:200px;" required /><br>
		  <span id="nameError" style="display: none;">You can only use alphabetic characters, hyphens and apostrophes</span>
	      <label id="form-label" for "telephone-number">Phone Number</label><input type="text" name ="telephone-number" id="telephone-number" onblur ="validateTelephoneNumber(name)" style="width:200px;" required /><br>
		  <span id="telephone-numberError" style="display: none;">Please Enter the Telephone Number in the format xxx-xxx-xxxx</span>
		  <label id="form-label" for "email">eMail</label><input type="text" name ="email" id="email" onblur ="validateEmail(name)" style="width:200px;" required /><br>
		  <span id="emailError" style="display: none;">Please Enter the email address in the format xxx@xxx.xxxx</span>		  
		  <label id="form-label" for "website">Website</label><input type="text" name ="website" id="website" onblur ="validateWebSite(name)" style="width:200px;" />
		  <span id="websiteError" style="display: none;">Please Enter the website address in the format http://xxx.yyy.xxxx</span><br>
		  <label id="form-label" for "twitter">Twitter</label><input type="text" name ="twitter" id="twitter" onblur ="validateTwitter(name)" style="width:200px;" /> <br>
		  <span id="twitterError" style="display: none;">Please Enter the twitter handle in the format @xxxxyyyyy</span><br>
		  <label id="form-label">Facebook</label><input type="text" id="facebook" style="width:200px;"/> <br>
		  <label id="form-label">Language</label><input type ="checkbox" id="english-checkbox"/> English 
		  <input type ="checkbox" id="spanish-checkbox"/>Spanish<input type ="checkbox" id="mandarin-checkbox"/> Mandarin<input type ="checkbox" id="cantonese-checkbox"/> Cantonese <br>
		  
		  <label id="form-label">Address</label><input type="text" id="address" style="width:250px;" required /><br>
		  <label id="form-label">City</label><input type="text" id="city"  required />State<input type="text" id="state"  required/> Zip<input type="text" id="zip" required /> <br>
		  <label id="form-label" class="description-label">Description</label><textarea rows="3" cols="50" id="description" /> <br>
		  <label id="form-label">Specialty</label><input type="text" id="specialty" style="width:250px;"/> <br>
		  
		  
	      		  
		  <button id = "save-button" > Save</button>
	    </form>
	 </div>
    </script>

  </body>

</html>
