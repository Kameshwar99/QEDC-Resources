<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>QEDC Resources </title>
    <link href="css/resources.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="js/underscore-1.1.6.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
    <script src="js/resources.js"></script>
  </head>

  <body>

    <!-- Resource App  Interface -->

    <div id="resourceapp">
      <div class="title">
        <h2>QEDC Resource Management</h2>
      </div>

      <div class="content">
      </div>
    </div>

    <!-- Templates -->

    <script type="text/template" id="login-template">
      <header id="header"></header>
      <div class="login">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" />
          <button>Log In</button>
        </form>

        <form class="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="signup-username" placeholder="Username" />
          <input type="password" id="signup-password" placeholder="Create a Password" />
          <button>Sign Up</button>
        </form>
      </div>
    </script>

    <script type="text/template" id="manage-resources-template">
     
	  
	  <div id="new-Resource">
		<button id ="newResource">  New </button>
	  </div>
	  
      <div class="section">

        <div id="main">
          <ul id="resource-list">
            <img src='images/spinner.gif' class='spinner' />
          </ul>
        </div>

	 <div id="user-info">
        Signed in as <%= Parse.User.current().get("username") %> (<a href="#" class="log-out">Log out</a>)		 		
      </div>
		</div>
    </script>

    <script type="text/template" id="item-template">
      <li>
	    <div class="view">
	      <label class="resource-content"><%= Name %></label>
		  <!--//<a href="#" id ="newResource">  New </a> -->
		  <button class = "resource-edit" >Edit</button>
	      <button class="resource-destroy">Delete</button>
	    </div>
	    <input class="edit" value="<%= Name %>">
      </li>
    </script>

    <script type="text/template" id="stats-template">
      <footer id="footer">
	<!--<span id="resource-count"><strong><%= remaining %></strong> <%= remaining == 1 ? 'item' : 'items' %> left</span>-->
	<ul id="filters">
	  <li>
	    <a href="javascript:void(0)" id="all" class="selected">
		
		</a>
	  </li>
	  <li>
	    <a href="javascript:void(0)" id="active">Active</a>
	  </li>
	  <li>
	    <a href="javascript:void(0)" id="completed">Completed</a>
	  </li>
	</ul>
	<button id="clear-completed">Clear completed (<%= done %>)</button>
      </footer>
    </script>
	
	<script type="text/template" id="form-entry-template">
     <div class ="resource-entry-form">
	 	<form class="entry-form">
	      Name: <input type="text" id="name" /> <br>
	      PhoneNumber <input type="text" id="telephone-number" /> <br>
		  Website: <input type="text" id="website" /> <br>
		  Twitter: <input type="text" id="twitter" /> <br>
		  Facebook: <input type="text" id="facebook" /> <br>
		  Address: <input type="text" id="address" /> <br>
		  City: <input type="text" id="city" /> State <input type="text" id="state" /> Zip<input type="text" id="zip" /> <br>
		  Description: <textarea rows="3" cols="50" id="description" /> <br>
		  Specialty: <input type="text" id="specialty" /> <br>
		  
		  Language <input type ="checkbox" id="english-checkbox"/> English 
		  <input type ="checkbox" id="spanish-checkbox"/> Spanish <input type ="checkbox" id="mandarin-checkbox"/> Mandarin<input type ="checkbox" id="cantonese-checkbox"/> Cantonese <br>
	      
		  
		  <button id = "save-button" > Save</button>
	    </form>
	 </div>
    </script>

  </body>

</html>
